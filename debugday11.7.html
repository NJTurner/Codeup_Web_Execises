    //Luis code
    //1) identify the smaller element
    //2) remove it from the unordered array
    //3) move it to the ordered array
    //4) go to step 1.  Stop there if there are no more elements in the unordered array
    var letters= ['e', 'a', 'g', 'c', 'i', 'd', 'f', 'b', 'h'];
    var orderedLetters = [];

    do {
        //step 1
        var min = letters[0];
        var minIndex = 0;

        letters.forEach(function (letter, i) {
            if (min > letter) {
                min = letter;
                minIndex = i;
            }
        });
        letters.splice(minIndex, 1); //step 2
        orderedLetters.push(min);//step 3
    } while(letters.length > 0);

    console.log(orderedLetters);

</script>
