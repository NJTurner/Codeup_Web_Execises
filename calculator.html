<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Nick's Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<main class="container">
    <h1>Nick's Calculator</h1>
    <div class="calc">
        <div class="row0">
            <input type="text" id="inputOne" name="inputOne" class="input" readonly>
            <input type="text" id="operand" name="operand" class="input" readonly>
            <input type="text" id="inputTwo" name="inputTwo" class="input" readonly>
        </div>
        <div>
            <input type="text" id="answer" name="answer" class="input" readonly>
        </div>

        <div class="row1">
            <button id="binary">BIN</button>
            <button id="hex">HEX</button>
            <button id="pi" value="pi">π</button>
            <button id="backspace">⌫</button>
        </div>

        <div class="row2">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operand" id="plusbutton" value="+">+</button>
        </div>

        <div class="row3">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operand" id="minusbutton" value="-">-</button>
        </div>
        <div class="row4">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operand" id="timesbutton" value="*">*</button>
        </div>
        <div class="row5">
            <button id="negative">+/-</button>
            <button class="number" value="0">0</button>
            <button id="decimalButton" value=".">.</button>
            <button class="operand" id="bybutton" value="/">/</button>
        </div>
        <div class="row6">
            <button id="clear">C</button>
            <button id="percent">%</button>
            <button id="squareroot">√</button>
            <button id="equals">=</button>
        </div>
    </div>
</main>

<script src="JS/calculator.js"></script>
</body>
</html>
