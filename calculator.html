<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Nick's Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<main class="container">
    <h1>Nick's Calculator</h1>
    <div class="row0">
        <input type="text" id="inputOne" name="inputOne" class="input" readonly>
        <input type="text" id="operant" name="operant" class="input" readonly>
        <input type="text" id="inputTwo" name="inputTwo" class="input" readonly>
    </div>
    <div>
        <input type="text" id="answer" name="answer" class="input" readonly>
    </div>
    <div class="row1"></div>
    <button class="number" id="1button" value="1">1</button>
    <button class="number" id="2button" value="2">2</button>
    <button class="number" id="3button" value="3">3</button>
    <button class="operant" id="plusbutton" value="+">+</button>
    </div>

    <div class="row2">
        <button class="number" id="4button" value="4">4</button>
        <button class="number" id="5button" value="5">5</button>
        <button class="number" id="6button" value="6">6</button>
        <button class="operant" id="minusbutton" value="-">-</button>
    </div>
    <div class="row3">
        <button class="number" id="7button" value="7">7</button>
        <button class="number" id="8button" value="8">8</button>
        <button class="number" id="9button" value="9">9</button>
        <button class="operant" id="timesbutton" value="*">*</button>
    </div>
    <div class="row4">
        <button id="clear">C</button>
        <button class="number" id="0button" value="0">0</button>
        <button id="equals">=</button>
        <button class="operant" id="bybutton" value="/">/</button>
    </div>


</main>

<script src="JS/calculator.js"></script>
</body>
</html>
