<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>My First HTML Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="col-sam-6 col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">User Login</div>
            <h2>User Login</h2>
            <!-- comment, only I can see this-->
            <form method="POST" action="http://requestb.in/1a1sg9q1">
                <p>
                    <label for="username">Username:</label>
                    <input id="username" class=".form-control" name="username" type="text" required autofocus
                           placeholder="Username">
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input id="password" class=".form-control" name="password" type="password" required
                           placeholder="Password">
                </p>
                <p>
                    <button type="submit" class="btn btn-primary">Login</button>
                </p>
            </form>
            <h2>Compose an Email</h2>
            <div class="form-group">

                <div class="form-group"><p><label for="to">To:</label>
                    <input id="to" name="to" class=".form-control" type="text" required
                           placeholder="Enter Email Address"
                           autofocus></p></div>
                <div class="form-group"><p><label for="from">From:</label>
                    <input id="from" name="from" class=".form-control" type="text" required
                           placeholder="Enter Email Address"></p></div>
                <div class="form-group"><p><label for="subject">Subject:</label>
                    <input id="subject" name="subject" class=".form-control" type="text"
                           placeholder="Enter Subject Here"></p></div>
                <textarea id="email_body" class=".form-control" name="email_body" rows="5"
                          cols="40">Content Here</textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            <input type="checkbox" id="mailing_list" name="mailing_list" value="yes" checked>
            <label for="mailing_list">Save a copy of this email in my sent folder.</label>
        </div>
        <h2>Multiple Choice Test</h2>
        <form method="POST" action="http://requestb.in/1a1sg9q1">
            <div class="form-group">
                <p>What is the capital of Texas?</p>
                <div class="radio"><label>
                    <input type="radio" name="q1" value="houston">
                    Houston
                </label></div>
                <div class="radio"><label>
                    <input type="radio" name="q1" value="dallas">
                    Dallas
                </label></div>
                <div class="radio"><label>
                    <input type="radio" name="q1" value="austin">
                    Austin
                </label></div>
                <div class="radio"><label>
                    <input type="radio" name="q1" value="san antonio">
                    San Antonio
                </label></div>
                <p>What is the capital of New Jersey?</p>
                <div class="radio"><label>
                    <input type="radio" name="q2" value="trenton">
                    Trenton
                </label></div>
                <div class="radio"><label>
                    <input type="radio" name="q2" value="westfield">
                    Westfield
                </label></div>
                <div class="radio"><label>
                    <input type="radio" name="q2" value="newark">
                    Newark
                </label></div>
                <div class="radio"><label>
                    <input type="radio" name="q2" value="union">
                    Union
                </label></div>
                <p>What fruits have you eaten?</p>
                <div class="checkbox"><label><input type="checkbox" id="os1" name="os[]" value="apple"> Apple</label>
                </div>
                <div class="checkbox"><label><input type="checkbox" id="os2" name="os[]" value="banana"> Banana</label>
                </div>
                <div class="checkbox"><label><input type="checkbox" id="os3" name="os[]" value="orange"> Orange</label>
                </div>
                <p>
                    <label for="NFC_East">Which team or teams are your favorite in NFC East? </label>
                    <br>
                    <select id="NFC_East" name="NFC_East[]" required multiple>
                        <option value="giants" selected>Giants</option>
                        <option value="cowboys">Cowboys</option>
                        <option value="redskins">Redskins</option>
                        <option value="eagles">Eagles</option>
                    </select>
                </p>
                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </p>
        </div>
        <h2 id="main" class=".title">Select Testing</h2>
        <form method="post" action="http://requestb.in/1a1sg9q1">
            <div class="form-group">
                <label for="burger_king">Do you like Burger King? </label>
                <select id="burger_king" name="burger_king" required>
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form></form>
    </div>
    </div>
</body>
</html>
