    var binary = "110100101010";

function binaryDecConversion(binary) {
    var i;
    var decimal = 0;

    for (i = 0; i < binary.length; i++) {

        decimal += binary[i] * Math.pow(2, binary.length - i - 1);
    }
    return decimal;
}
