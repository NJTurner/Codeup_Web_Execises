<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/positioning.css">
    </head>
    <body>
        <img src="img/codeup-ribbon.png" class="ribbon">
        <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
        <div>
            <div id="red-box" class="box">620-750 nm
                <img src="img/codeup-arrow.png" class="arrow">
            </div>

            <div id="orange-box" class="box">590-620 nm
                <img src="img/codeup-arrow.png" class="arrow">
            </div>

            <div id="yellow-box" class="box">570-590 nm
                <img src="img/codeup-arrow.png" class="arrow">
            </div>

            <div id="green-box" class="box">495-570 nm
                <img src="img/codeup-arrow.png" class="arrow">
            </div>

            <div id="blue-box" class="box">450-496 nm
                <img src="img/codeup-arrow.png" class="arrow">
            </div>

            <div id="violet-box" class="box">380-450 nm
                <img src="img/codeup-arrow.png" class="arrow">
            </div>
        </div>
    </body>
</html>
